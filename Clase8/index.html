<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contador</title>
  </head>
  <body>
    <main>
      <div>
        <h1>Contador</h1>
        <p class="counter_box">
          <span id="counter" class="counter">0</span>
        </p>
        <div>
          <button class="button increment_button" onclick="increment()">
            Aumentar
          </button>
          <button class="button decrease_button" onclick="decrease()">
            Disminuir
          </button>
          <button class="button reset_button" onclick="resetCounter()">
            Limpiar
          </button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
