<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sitio Transformers</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-primary">
      <div class="container">
        <div class="row">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Transformers</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
        <div class="row">
          <div class="col">
            <h1 class="text-center pt-5 text-white">
              Buscador de transformers 1
            </h1>
            <div class="card my-5 rounded-3 p-3">
              <div class="card-body">
                <form id="form-busqueda">
                  <div class="row">
                    <div class="col">
                      <label for="inputNombre">Nombre</label>
                      <input
                        type="text"
                        id="inputNombre"
                        class="form-control"
                      />
                    </div>
                    <div class="col">
                      <label for="inputModelo">Modelo</label>
                      <select name="" id="inputModelo" class="form-select">
                        <option value="" selected>Seleccionar...</option>
                        <option value="decepticon">Decepticon</option>
                        <option value="autobot">Autobot</option>
                      </select>
                    </div>
                    <div class="col">
                      <label for="inputPelicula">Pel√≠cula</label>
                      <select name="" id="inputPelicula" class="form-select">
                        <option value="" selected>Seleccionar...</option>
                        <option value="1">Transformers 1</option>
                        <option value="2">Transformers 2</option>
                        <option value="3">Transformers 3</option>
                        <option value="4">Transformers 4</option>
                        <option value="5">Transformers 5</option>
                        <option value="6">Transformers 6</option>
                      </select>
                    </div>
                    <div class="col d-flex align-items-end">
                      <button class="btn btn-success w-100">Buscar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="bg-dark text-white py-5">
      <div class="container">
        <div id="box-transformers" class="row row-cols-1 row-cols-xl-2"></div>
      </div>
    </main>

    <script src="db.js"></script>
    <script src="app.js"></script>
  </body>
</html>
